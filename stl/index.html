<!doctype html>
<html lang=en>

<head>
    <script type="text/javascript"> 
        window.onload=function() {
            STLViewerEnable("stlviewer");
         } 
        </script>
    <script src="https://raw.githubusercontent.com/Medrang-Inforang/Amerimnos/4a8ffa73dc773f0eb4599a2da0221504be02a44e/stl/webgl.min.js"></script>
    <script src="https://raw.githubusercontent.com/Medrang-Inforang/Amerimnos/4a8ffa73dc773f0eb4599a2da0221504be02a44e/stl/three.min.js"></script>
    <script src="https://raw.githubusercontent.com/Medrang-Inforang/Amerimnos/4a8ffa73dc773f0eb4599a2da0221504be02a44e/stl/stlloader.min.js"></script>
    <script src="https://raw.githubusercontent.com/Medrang-Inforang/Amerimnos/4a8ffa73dc773f0eb4599a2da0221504be02a44e/stl/orbitcontrols.min.js"></script>
    <script src="https://raw.githubusercontent.com/Medrang-Inforang/Amerimnos/4a8ffa73dc773f0eb4599a2da0221504be02a44e/stl/stlviewer.js"></script>
    <title>A Simple STL Viewer with Three.js</title>
    <style>
        html {
            height: 1000px;
        }

        .stlviewer {
            height: 600px;
            width: 100%;
            display: block;

        }
    </style>
</head>

<body>


    <div class="stlviewer" data-src="https://raw.githubusercontent.com/Medrang-Inforang/Amerimnos/4a8ffa73dc773f0eb4599a2da0221504be02a44e/stl/keystone.stl" data-rotate="x" data-zdistance="3"></div>
    
</body>

</html>
